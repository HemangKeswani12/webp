<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hemang Keswani</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-bar">
        <div class="logo-area">
            <div class="logo-name">Hemang Keswani</div>
            <div class="logo-tagline">Engineering, Enterprise, Empathy.</div>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="gallery.html" class="active">GALLERY</a>
        </div>
    </nav>

    <div class="main-container gallery-container">
        <header class="hero" style="min-height: 30vh; margin-bottom: 40px;">
            <h1 class="holo-text">The Archive</h1>
            <p>A visual journey through engineering, research, and life.</p>
        </header>

        <div class="gallery-grid" id="gallery">
            <!-- Grid items will be populated by script.js -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="modal-content">
            <div class="modal-media" id="modalMedia">
                <!-- Media will be injected here -->
            </div>
            <div class="modal-info">
                <h2 id="modalTitle">Title</h2>
                <p class="tech-font" id="modalCategory" style="color: var(--highlight-purple); margin-bottom: 20px;">Category</p>
                <p id="modalDescription">Description goes here.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

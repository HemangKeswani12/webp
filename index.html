<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemang Keswani - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #5E8464; /* Slightly darker matcha green */
            color: black;
            font-family: Consolas, monospace;
        }
        header, footer {
            background-color: rgba(0, 50, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .layered-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            height: 95vh;
            z-index: -2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layer {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .layer.front {
            width: 85%;
            height: 85%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
        }
        .category-box {
            width: 200px;
            padding: 20px;
            margin: 10px;
            background-color: rgba(0, 50, 0, 0.1);
            text-align: center;
            border-radius: 15px;
        }
        .gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -3;
            overflow: hidden;
        }
        .gallery img, .gallery video {
            position: absolute;
            animation: flyLeft 20s linear infinite;
        }
        @keyframes flyLeft {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100vw); }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin-bottom: 20px;">Hemang Keswani</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="achievements.html">Achievements</a>
            <a href="projects.html">Projects</a>
            <a href="activities.html">Activities</a>
            <a href="life-log.html">Life Log</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="layered-background">
        <div class="layer"></div>
        <div class="layer front"></div>
    </div>
    <div class="gallery"></div>
    <main>
        <div class="category-box"><a href="achievements.html">Achievements</a></div>
        <div class="category-box"><a href="projects.html">Projects</a></div>
        <div class="category-box"><a href="activities.html">Activities</a></div>
        <div class="category-box"><a href="life-log.html">Life Log</a></div>
        <div class="category-box"><a href="contact.html">Contact</a></div>
    </main>
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/hemangkeswani" target="_blank">LinkedIn</a> |
            <a href="https://www.youtube.com/@hemangkeswani/videos" target="_blank">YouTube</a> |
            <a href="mailto:hemangkeswani@gmail.com">Email</a>
        </p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.github.com/repos/hemangkeswani12/webp/contents/images")
                .then(response => response.json())
                .then(data => {
                    let media = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif|mp4)$/i));
                    media.sort((a, b) => parseInt(b.name.match(/\d+/)) - parseInt(a.name.match(/\d+/)));
                    let gallery = document.querySelector(".gallery");
                    media.forEach(file => {
                        let element;
                        if (file.name.endsWith(".mp4")) {
                            element = document.createElement("video");
                            element.src = file.download_url;
                            element.autoplay = true;
                            element.loop = true;
                            element.muted = true;
                        } else {
                            element = document.createElement("img");
                            element.src = file.download_url;
                        }
                        element.style.width = `${Math.random() * 20 + 10}%`;
                        element.style.top = `${Math.random() * 100}%`;
                        gallery.appendChild(element);
                    });
                });
        });
    </script>
</body>
</html>

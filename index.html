<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemang Keswani - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #5E8464;
            color: black;
            font-family: Consolas, monospace;
        }
        header, footer {
            background-color: rgba(0, 50, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -3;
            overflow: hidden;
        }
        .gallery img, .gallery video {
            position: absolute;
            max-width: 12.5%;
            border-radius: 10px;
            animation: floatDown 20s linear infinite;
            z-index: -1;
        }
        @keyframes floatDown {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .ui-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 50, 0, 1);
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ui-container h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .ui-container nav {
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <h1>Hemang Keswani</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="achievements.html">Achievements</a>
            <a href="projects.html">Projects</a>
            <a href="activities.html">Activities</a>
            <a href="life-log.html">Life Log</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="gallery"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.github.com/repos/hemangkeswani12/webp/contents/images")
                .then(response => response.json())
                .then(data => {
                    let media = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif|mp4)$/i));
                    let gallery = document.querySelector(".gallery");
                    media.forEach(file => {
                        let element;
                        if (file.name.endsWith(".mp4")) {
                            element = document.createElement("video");
                            element.src = file.download_url;
                            element.autoplay = true;
                            element.loop = true;
                            element.muted = true;
                        } else {
                            element = document.createElement("img");
                            element.src = file.download_url;
                        }
                        element.style.width = "12.5%";
                        element.style.left = `${Math.random() * 90}%`;
                        element.style.top = "-20%";
                        element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                        gallery.appendChild(element);
                    });
                });
        });
    </script>
</body>
</html>

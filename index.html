    </div>
    <div class="gallery"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.github.com/repos/hemangkeswani12/webp/contents/images")
                .then(response => response.json())
                .then(data => {
                    let media = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif|mp4)$/i));
                    let gallery = document.querySelector(".gallery");

                    function spawnImage() {
                        if (media.length === 0) return;
                        let file = media[Math.floor(Math.random() * media.length)];
                        let element;
                        
                        if (file.name.endsWith(".mp4")) {
                            element = document.createElement("video");
                            element.src = file.download_url;
                            element.autoplay = true;
                            element.loop = true;
                            element.muted = true;
                        } else {
                            element = document.createElement("img");
                            element.src = file.download_url;
                        }

                        element.style.width = "12.5%";
                        element.style.left = `${Math.random() * 90}%`;
                        element.style.top = "-10%";
                        element.style.position = "absolute";
                        element.style.animation = "floatDown 5s linear forwards";

                        gallery.appendChild(element);

                        setTimeout(() => {
                            gallery.removeChild(element);
                        }, 5000);
                    }

                    setInterval(spawnImage, 2000);
                });
        });
    </script>
</body>

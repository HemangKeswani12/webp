    <main>
        <section class="gallery">
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    fetch("https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO/contents/images")
                        .then(response => response.json())
                        .then(data => {
                            let images = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i));
                            images.sort((a, b) => parseInt(b.name.match(/\d+/)) - parseInt(a.name.match(/\d+/))); 
                            let gallery = document.querySelector(".gallery");
                            images.forEach(image => {
                                let imgElement = document.createElement("img");
                                imgElement.src = image.download_url;
                                imgElement.classList.add("gallery-item");
                                imgElement.style.width = `${Math.random() * 30 + 10}%`; 
                                imgElement.onclick = () => openFullscreen(imgElement.src);
                                let caption = document.createElement("p");
                                caption.classList.add("caption");
                                caption.innerText = "Add caption here";
                                let container = document.createElement("div");
                                container.classList.add("gallery-container");
                                container.appendChild(imgElement);
                                container.appendChild(caption);
                                gallery.appendChild(container);
                            });
                        });
                });

                function openFullscreen(src) {
                    let fullscreenDiv = document.createElement("div");
                    fullscreenDiv.classList.add("fullscreen-overlay");
                    let imgElement = document.createElement("img");
                    imgElement.src = src;
                    fullscreenDiv.appendChild(imgElement);
                    fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);
                    document.body.appendChild(fullscreenDiv);
                }
            </script>
        </section>
